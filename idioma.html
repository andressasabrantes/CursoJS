<html>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
        while (true) {
            idiomaEscolhido = prompt("Digite o idioma você deseja: PT/EN/FR/ES")
            
            if (idiomaEscolhido == "PT" || idiomaEscolhido == "pt") {
                alert("Olá, mundo!")
            } else if (idiomaEscolhido == "EN" || idiomaEscolhido == "en") {
                alert("Hello, World!")
            } else if (idiomaEscolhido == "FR" || idiomaEscolhido == "fr") {
                alert("Salut!")
            } else if (idiomaEscolhido == "ES" || idiomaEscolhido == "es") {
                alert("Holla, mundito!")
            } else {
                alert("Opção não encontrada.")
                break;
            }
        }
    </script>
</html>
